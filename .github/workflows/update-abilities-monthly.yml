name: Update Ability Map (monthly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 1 * *"  # d√≠a 1 de cada mes 08:00 UTC

permissions:
  contents: write

jobs:
  updater:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run updater
        run: node scripts/update_ability_map.js
        env:
          ABILITIES_POOL: "5"

      - name: Commit & push if changed
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/abilities/manifest.json public/abilities/*.json
            git commit -m "chore(abilities): update map"
            git push
          else
            echo "No changes."
          fi